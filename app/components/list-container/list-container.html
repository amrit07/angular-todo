<style>
    .completed span{
        text-decoration: line-through;
    }
</style>

<div class="row">
    <div class="col s12">
        Add your ToDo items here : 
        <div class="input-field inline">
            <input type="text" class="validate" placeholder="Add todo items" ng-model="ctrl.item">
        </div>
        <div class="input-field inline">
            <button class="waves-effect waves-light btn" ng-click="ctrl.addTodo()"> Add Item</button>
        </div>
    </div>
</div>


 <div class="row">
    <ul id="sortable" class="collection with-header">
        <li class="collection-header"><h4 class="teal-text">List of your items</h4></li>
        <li ng-repeat="item in ctrl.list" class="collection-item" ng-class="{completed:item.isCompleted}">
            <list-item item-obj="item" on-update="ctrl.calculate()"></list-item>
        </li>
    </ul>
 </div>


<div class="row">
    <div class="col m4 s6">
        <input id="text1" type="checkbox" />
        <label for="text1">Select All</label>
    </div>
    <div class="col m4 s6">
        <input id="text2" type="checkbox" />
        <label for="text2">Deselect All</label>
    </div>
    <div class="col m4 s9 pull-s1">
        <button ng-click="ctrl.removeItemNew()" class="waves-effect waves-light btn pull-right red darken-1">Delete</button>
    </div>
</div>


<div class="row">
    <ul class="collection with-header">
        <li class="collection-header"><h4 class="red-text">Item Status</h4></li>
        <li class="collection-item">
            <div><span class="new badge">{{ctrl.completed}}</span> Items completed so far:</div>
        </li>
        <li class="collection-item">
            <div><span class="new badge">{{ctrl.remaining}}</span> Still Remaining items:</div>
        </li>
        <li class="collection-item">
            <div><span class="new badge">{{ctrl.total}}</span> Total numbers of items:</div>
        </li>
    </ul>
</div>
